<dsfr-tabs [selectedTabIndex]="selectedTabIndex">
  <dsfr-tab
    *ngIf="shouldDisplayTab(0)"
    tabId="synthese"
    label="Synthèse"
  >
    <app-synthese></app-synthese>
  </dsfr-tab>

  <dsfr-tab
    *ngIf="shouldDisplayTab(1)"
    tabId="agriculture"
    label="Agriculture"
  >
    <app-agriculture></app-agriculture>
  </dsfr-tab>

  <dsfr-tab
    *ngIf="shouldDisplayTab(2)"
    tabId="biodiversite"
    label="Biodiversité"
  >
    <app-biodiversite></app-biodiversite>
  </dsfr-tab>

  <dsfr-tab
    *ngIf="shouldDisplayTab(3)"
    tabId="eau"
    label="Eau"
  >
    <app-eau></app-eau>
  </dsfr-tab>
</dsfr-tabs>
