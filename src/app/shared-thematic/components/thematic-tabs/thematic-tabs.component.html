<dsfr-tabs [selectedTabIndex]="selectedTabIndex" (tabSelect)="selectTab($event)">

  @for (ficheTab of ficheTabs; track $index; let first = $first) {
  @if (ficheTab.active) {
  <dsfr-tab [tabId]="ficheTab.name" [label]="ficheTab.label">

    @if (first) {
    <app-synthese></app-synthese>
    } @else {
    <app-fiche-info-view [fiche]="ficheTab" [features]="responseFeatures"></app-fiche-info-view>
    }

  </dsfr-tab>
  }
  }

</dsfr-tabs>
