<h2 *ngIf="title">Votre forêt - {{ title }}</h2>
<h2 *ngIf="!title">Votre forêt - nouvelle forêt</h2>

<ng-container *ngIf="currentStepTitle">
  <dsfr-stepper [totalSteps]="4" [currentStep]="currentStep" [currentStepTitle]="currentStepTitle"
    [nextStepTitle]="nextStepTitle"></dsfr-stepper>
</ng-container>
