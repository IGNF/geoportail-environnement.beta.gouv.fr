<div *ngIf="breadcrumb" class="fr-container">
  <app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
</div>

<div class="fr-container">

  <h1>
    Votre forÃªt
    @if (foret && foret.name) {
      <span> - {{ foret.name }}</span>
    }
  </h1>

  <app-requete-stepper [step]="step"></app-requete-stepper>

  <app-requete-stepper-control [step]="step" (previous)="previousStep()"
    (next)="nextStep()" (save)="saveForet()"></app-requete-stepper-control>

  <div *ngIf="step === 0 || step === 1" class="fr-grid-row fr-mb-4v">
    <div class="fr-col-12 fr-col-lg-6">
      <app-geolocalise-form (select)="confirmSelect()"></app-geolocalise-form>
    </div>
  </div>

  <div class="fr-grid-row fr-grid-row--gutters">
    <div class="fr-col-12 fr-col-lg-6">
      <app-thematic-select *ngIf="step > 1" (select)="updateThematics()"></app-thematic-select>
    </div>
  </div>

  <div class="fr-grid-row fr-grid-row--gutters">

    <div class="fr-col-12 fr-col-lg-6" [class.fr-col-lg-12]="step === 1" [class.map-hidden]="step < 1">
      <app-map-viewer></app-map-viewer>
    </div>

    <div class="fr-col-12 fr-col-lg-6">
      <app-thematic-tabs *ngIf="step === 2"></app-thematic-tabs>
      <app-requete-export-list *ngIf="step === 3"></app-requete-export-list>
    </div>

  </div>

  <!-- <div class="fr-mt-4v">
    <app-requete-stepper-control [step]="step" (previous)="previousStep()"
      (next)="nextStep()"></app-requete-stepper-control>
  </div> -->
</div>
