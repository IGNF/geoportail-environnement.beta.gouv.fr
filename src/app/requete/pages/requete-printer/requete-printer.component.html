<div *ngIf="breadcrumb" class="fr-container">
  <app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
</div>

<div class="fr-container">

  <h1>
    Votre forêt
    @if (foret && foret.createdAt) {
      <p> Rapport généré le {{ foret.createdAt.toLocaleDateString("fr") }}</p>
    }
  </h1>

  <app-thematic-list></app-thematic-list>

  <dsfr-button label="Imprimer" (click)="print()"></dsfr-button>

</div>
